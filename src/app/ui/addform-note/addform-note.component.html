<div class="form-group">
    <label for="title" class="control-label">Наименование заметки:</label>
    <input type="text" id="title" class="form-control" [(ngModel)]="title" />
</div>
<div class="form-group">
    <label for="about" class="control-label">Описание:</label>
    <textarea name="about" id="about" class="form-control" [(ngModel)]="text" ></textarea>
</div>
<div class="mt-2 mb-3">
    <button 
    class="btn btn-primary btn-lg btn-block" type="button"
    (click)="onAddNote()"
    >
        Добавить
    </button>
</div>
