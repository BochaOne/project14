<div class="container">
  <app-addform-note (addNote) = "onAddNote($event)"></app-addform-note>

  <div class="row">
    <div class="card col-md-3 col-sm-12" *ngFor="let note of noteList" id={{note.id}}>
      <app-card-note 
      [note] = "note"
      (editNote) = "onEditNote(note.id, $event)"
      (deleteNote) = "onDeleteNote($event)"
      ></app-card-note>
    </div>
  </div>
</div>
